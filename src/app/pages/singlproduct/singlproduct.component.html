<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3 ">Back</a>
            <img src="{{menuData[0].images}}" width="100%"/>
            <h1 class="mt-3">{{menuData[0].title}}</h1>
            <p>{{menuData[0].description}}</p>
            <p>{{menuData[0].price | currency :'INR'}}</p>
        </div>
